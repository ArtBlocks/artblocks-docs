input: .
output: .retype
url: docs.artblocks.io

start:
  # Start locally in Pro mode
  pro: true

nav:
  mode: stack
  icons:
    mode: none

theme:
  base:
    base-color: "#9B19EF"
    base-bg: "#F9F9F9"
    base-text: "#1E1E1E"
    base-link-weight: 500
  dark:
    base-color: "#D41FD6"

branding:
  title: Art Blocks
  label: Docs
  logo: static/squigLogo.png

integrations:
  googleAnalytics:
    id: G-NGMHL6GNM0

edit:
  repo: https://github.com/ArtBlocks/artblocks-docs

links:
  - text: Art Blocks
    link: https://artblocks.io/
    icon: home

  - text: Docs
    link: /readme.md
    icon: file

  - text: Wiki
    link: https://artblocks.wiki/
    icon: book

footer:
  copyright: "&copy; Copyright {{ year }}. All rights reserved."

poweredByRetype: false
